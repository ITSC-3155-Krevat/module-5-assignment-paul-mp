<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="container text-center flex-grow-1 d-flex align-items-center justify-content-center mb-1">
        <h1 class="header mb-0">Contact</h1>
    </header>
    <!--used this for form: https://getbootstrap.com/docs/4.0/components/forms/-->
    <main class="container text-center my-auto">
        <form class="text-left mx-auto" style="max-width: 400px;">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>

            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="inquiry" id="generalInquiry" value="general">
                <label class="form-check-label" for="generalInquiry">
                    Something 1
                </label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="inquiry" id="feedbackInquiry" value="feedback">
                <label class="form-check-label" for="feedbackInquiry">
                    Something 2
                </label>
            </div>
            
            <input type="submit" class="btn btn-danger" value="Submit">
        </form>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>Paul Maslov</p>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
